<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Destinations</title>
    <style>
        table {
            border: #912626;
            width: 60%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #912626;
            padding: 30px;
            text-align: center;
        }
        th {
            background-color: #59a90e;
        }
        img {
            max-width: 100px;
            height: auto;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Country</th>
            <th>City</th>
            <th>Why Visit?</th>
            <th>Photo</th>
        </tr>
        <tr>
            <td>Japan</td>
            <td>Kyoto</td>
            <td>Beautiful temples and cherry blossoms</td>
            <td><img src="www.jpg" alt="Kyoto Temples"></td>
        </tr>
        <tr>
            <td>France</td>
            <td>Paris</td>
            <td>Romantic vibe and Eiffel Tower</td>
            <td><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a8/Tour_Eiffel_Wikimedia_Commons.jpg/320px-Tour_Eiffel_Wikimedia_Commons.jpg" alt="Eiffel Tower"></td>
        </tr>
        <tr>
            <td>Egypt</td>
            <td>Cairo</td>
            <td>Great Pyramids and ancient history</td>
            <td><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e3/Kheops-Pyramid.jpg/320px-Kheops-Pyramid.jpg" alt="Pyramids"></td>

            
        </tr>
         <td>Italy</td>
                <td>Venice</td>
                <td>Romantic canals and gondolas</td>
                <td><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/00/Venice_Canal.jpg/320px-Venice_Canal.jpg" alt="Venice Canal"></td>

         <tr>
         <td>USA</td>
                <td>New York</td>
                <td>Skyscrapers and Broadway shows</td>
                <td><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2e/NYC_skyline_looking_south_from_Top_of_the_Rock.jpg/320px-NYC_skyline_looking_south_from_Top_of_the_Rock.jpg" alt="New York Skyline"></td>
         </tr>


    </table>
</body>
</html>
