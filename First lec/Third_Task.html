<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>احمد رجب عم العالم </title>
</head>
<body>
    
    <h1>Contact Us</h1>

    <form>
        <label for="fullName">Full Name:</label><br>
        <input type="text" id="fullName" name="fullName" placeholder="Your Name" required><br><br>

        <label for="emailAddress">Email Address:</label><br>
        <input type="email" id="emailAddress" name="emailAddress" placeholder="example@domain.com" required><br><br>

        <label for="phoneNumber">Phone Number:</label><br>
        <input type="tel" id="phoneNumber" name="phoneNumber" placeholder="1123456789" required><br><br>

        <p>Preferred Contact Method:</p>
        <input type="radio" id="phone" name="contactMethod" value="phone" required>
        <label for="phone">Phone</label><br>
        <input type="radio" id="email" name="contactMethod" value="email">
        <label for="email">Email</label><br><br>

        <P>Services Interested In:</P>
        <input type="checkbox" id="webDesign" name="services[]" value="webDesign">
        <label for="webDesign">Web Design</label>
        <input type="checkbox" id="seo" name="services[]" value="seo">
        <label for="seo">SEO</label>
        <input type="checkbox" id="hosting" name="services[]" value="hosting">
        <label for="hosting">Hosting</label><br><br>

        <label for="city">City:</label><br>
        <select id="city" name="city" required>
            <option value="">--Select City--</option>
            <option value="cairo">Cairo</option>
            <option value="alexandria">Alexandria</option>
            <option value="giza">Giza</option>
            </select><br><br>

        <label for="yourMessage">Your Message:</label><br>
        <textarea id="yourMessage" name="yourMessage" rows="5" placeholder="write your message here" required></textarea><br><br>

        <input type="submit" value="Send Message">
    </form>

</body>
</html>
